<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<title> 通过属性进行校验 </title>
</head>
<body>
<form action="add">
	图书名：<input name="name" type="text" required placeholder="必须填写" /><br/>
	图书ISBN：<input name="isbn" type="text" 
		required pattern="\d{3}-\d-\d{3}-\d{5}"/><br/>
	图书价格：<input name="price" type="number" placeholder= "20~150且5的倍数"
		min="20" max="150" step="5"/><br/>
	<input type="submit" value="提交"/>
</form>
</body>
</html>
