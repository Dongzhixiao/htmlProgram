<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>文章相关元素</title>
</head>
<body>
    <article>
        <header>
            <h1>h1元素</h1>
            <div>div元素</div>
        </header>
        <p>
        学习C++好吗？
        </p>
        <section>
            <article>
                <header>
                    <h2>h2元素</h2>
                    <div>div元素</div>
                </header>
                <p>
                不好！
                </p>
            </article>
            <article>
                <header>
                    <h2>h2元素</h2>
                    <div>div元素</div>
                </header>
                <p>
                好！
                </p>
            </article>
        </section>
        <footer><!--注脚-->
            这是注脚！
        </footer>
        <aside><!--放在article内部，作为该文章的“边栏”信息-->
            <h3>h3元素</h3>
            <section>
                <div>关于内容1</div>
                <div>关于内容2</div>
                <div>关于内容3</div>
                <div>关于内容4</div>
            </section>
        </aside>
    </article>
    <aside><!--放在body内部，作为整个HTML文档的“边栏”信息-->
        <h3>页面导航：</h3>
        <nav><!--专门定义导航条-->
            <ul>
                <li><a href="http://www.baidu.com">进入百度</a></li>
            </ul>
        </nav>
    </aside>
</body>
</html>
