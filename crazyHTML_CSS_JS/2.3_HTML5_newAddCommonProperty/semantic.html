<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>语义相关元素</title>
</head>
<body>
    <article>
        <header>
            <h2>h2的标题</h2>
        </header>
        <p>
        <mark>标记</mark>一个段落,时间是<time datetime="09:00">早上九点
        </time>第二个时间是<time datetime="2012-01-30T09:00">正月初八</time>
        第三个时间不用指定datetime属性，是<time>2012-01-30</time>
        </p>
    </article>
    <details>
        <summary>summary</summary>
        details 来显示summary
    </details>
</body>
</html>
