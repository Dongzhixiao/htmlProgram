<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>input相关高级元素</title>
</head>
<body>
    <form action= "do">
    type="color"的文本框: <br /><input name= "color" type="color" /><br />
    type="date"的文本框: <br /><input name= "date" type="date" /><br />
    type="time"的文本框: <br /><input name= "time" type="time" /><br />
    type="datetime"的文本框: <br /><input name= "datetime" type="datetime" /><br />
    type="datetime-local"的文本框: <br /><input name= "datetime-local" type="datetime-local" /><br />
    type="month"的文本框: <br /><input name= "month" type="month" /><br />
    type="week"的文本框: <br /><input name= "week" type="week" /><br />
    type="email"的文本框: <br /><input name= "email" type="email" /><br />
    type="tel"的文本框: <br /><input name= "tel" type="tel" /><br />
    type="url"的文本框: <br /><input name= "url" type="url" /><br />
    type="number"的文本框: <br /><input name= "number" type="number" /><br />
    type="range"的文本框: <br /><input name= "range" type="range" min= "0" max= "100" step= "5" /><br />
    type="search"的文本框: <br /><input name= "search" type="search" /><br />
    <input value= "提交" type= "submit" />
    </form>
</body>
</html>
