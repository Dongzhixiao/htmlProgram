<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>list相关元素</title>
</head>
<body>
    <form method= "post" action= "buy">
    请输入图书: <input type= "text" name= "name" list= "books" /><br /><!--list的值指定一个datalist-->
    <input type= "submit" value= "购买" />
    </form>
    <datalist id= "books">
        <option value= "java">java书</option>
        <option value= "c">c书</option>
        <option value= "C#">C#书</option>
    </datalist>
</body>
</html>
