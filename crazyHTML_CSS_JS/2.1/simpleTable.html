<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>表格相关元素</title>
</head>
<body>
    <table style="width:300px" border="1">
        <caption><b>标题</b></caption>
        <tr><!--定义表格行-->
            <th>表格页眉单元格1</th>
            <th>表格页眉单元格2</th>
            <th>表格页眉单元格3</th>
        </tr>
        <tr>
            <td rowspan="2">跨两行单元格</td>
            <td>定义单元格1</td>
            <td>定义单元格2</td>
        </tr>
        <tr>
            <td colspan="2">跨两列单元格</td>
        </tr>
</body>
</html>
