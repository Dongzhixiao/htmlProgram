<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>文本格式化标签</title>
</head>
<body>
    <span><b>加粗文本</b></span><br />
    <span><i>斜体文本</i></span><br />
    <span><b><i>加粗斜体文本</i></b></span><br />
    <span><em>强调文本</em></span><br />
    <p><strong>加粗文本</strong></p><!--strong和b基本一样，p代表前后都空行-->
    <div>普通文本<sup>上标文本</sup></div><!--div和span的区别是后面有空行-->
    <div>普通文本<sub>下标文本</sub></div>
    <bdo dir="ltr">从左到右文本</bdo><br />
    <bdo dir="rtl">从右到左文本</bdo><br />
</body>
</html>
