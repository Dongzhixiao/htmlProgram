<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>列表相关元素</title>
</head>
<body>
    <!--定义无序列表-->
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>
    <!--定义有序列表-->
     <ol start="2" type="I">
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>
     <!--dl定义列表，该属性只能包含<dt.../>和<dd.../>两种子元素-->
    <dl>  
        <dt>定义标题列表项</dt>
        <dd>定义普通列表项</dd>
    </dl>
</body>
</html>
