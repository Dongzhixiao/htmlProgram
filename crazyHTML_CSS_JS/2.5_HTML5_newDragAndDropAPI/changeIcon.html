<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>拖放行为</title>
</head>
<body>
    <div id= "source" draggable= "true" style= "width:80px;height:60px;
    border:1px solic black;">拖动我</div>
    <script type= "text/javascript">
        var source = document.getElementById("source");
        var myIcon = document.createElement("img");
        myIcon.src = "../../img/彩色插图 (10).JPG";
        source.ondragstart = function(evt)
        {
            var dt= evt.dataTransfer;
            //可设置move、copy等属性值看看效果
            dt.effectAllowed = 'link';
            dt.setDragImage(myIcon,0,0);
            dt.setData("text/plain", "www.fkjava.org");
        }
        //允许拖动
        document.ondragover = function(evt){return false;}
    </script>
</body>
</html>
