<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>表格相关元素</title>
</head>
<!--designMode属于全局contentEditable属性，设置为on则全部可支持编辑的元素属性都变为可编辑的-->
<body ondblclick="document.designMode='on';">
<table style="width:420px;border-collapse:collapse" border="1" />
    <tr>
        <td>第一个元素</td>
        <td>第二个元素</td>
    </tr>
    <tr>
        <td>第三个元素</td>
        <td>第四个元素</td>
    </tr>
    </table>
</body>
</html>
